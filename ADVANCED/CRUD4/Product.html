    <section id="main">
        <div id="main-left">

        </div>
        <div id="main-right">
            <div id="mr-header">
                <h2>Sản Phẩm</h2>
            </div>
            <div id="mr-main">
                <div class="main-list">
                    <div class="mr-action">
                        <span>Tất cả sản phẩm</span>
                    </div>
                    <div class="mr-search">
                        <div class="mr-filter">
                            <span>Lọc sản phẩm </span>
                            <i class="fa-solid fa-chevron-down" style="color: #000000;"></i>
                        </div>
                        <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                        <input type="search" name="" id="" placeholder="Tìm kiếm sản phẩm" oninput="handleSearchProduct(this.value)">
                    </div>
                    <div class="mr-render">
                        <table id="mr-tableRender" >
                            <tr>
                                <th>No</th>
                                <th colspan="2">Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    <img src="../CRUD3/images/GST-B100B-1A4.png" alt="">
                                </td>
                                <td>GST-B100B-1A4</td>
                                <td>12.0000.000</td>
                                <td>
                                    <button>Edit</button>
                                    <button>Delete</button>
                                </td>
                            </tr>
                        </table>
                        <div id="mr-editform">
                            <div class="mr-form">
                                <div class="mr-formTitle">
                                    <h3>Cập nhật sản phẩm</h3>
                                </div>
                                <div class="mrf-table">
                                    <table>
                                        <tr>
                                            <td rowspan="5">
                                                <div id="printImage"></div>
                                            </td>
                                            <td>Mã sản phẩm</td>
                                            <td><input type="text" name="" id="idEdit" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Tên sản phẩm</td>
                                            <td><input type="text" name="" id="nameEdit"></td>
                                        </tr>
                                        <tr>
                                            <td>Giá tiền</td>
                                            <td><input type="number" name="" id="priceEdit"></td>
                                        </tr> 
                                        <tr>
                                            <td>Hình ảnh sản phẩm</td>
                                            <td><input type="file" name="" id="imageEdit"></td>
                                        </tr>   
                                        <tr>
                                            <td>Thông tin sản phẩm</td>
                                            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                                        </tr>    
                                    </table>
                                    <div class="mrf-button">
                                        <button id="btnUpdate">Update</button>
                                        <button>Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
