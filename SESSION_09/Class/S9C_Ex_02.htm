<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS 9 Ex 2</title>
    <link rel="stylesheet" href="S9C_Ex_02.css">
<body>
    <Section id="Convert_currency">
        <table>
            <tr>
                <th>Amount</th>
                <th>Frome currency</th>
                <th>To currency</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input class="amount" id="amount" type="number" placeholder="nhập số tiền">
                </td>
                <td>
                    <select id="fromeCurrency" class="currency" onchange="curencyChange()">
                        <option>select</option>
                        <option id="vnd" value="VND">VNĐ</option>
                        <option id="usd" value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="currency" id="toCurrency" disabled>
                </td>
                <td>
                    <button onclick="convert()">Convert</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><p id="convertAmount"></p></td>
            </tr>
        </table>
    </Section>
    <script src="../Class/S9C_Ex_02.js"></script>
</body>
</html>
