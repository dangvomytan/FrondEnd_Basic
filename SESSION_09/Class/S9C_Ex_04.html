<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="S9C_Ex_04.css">
</head>
<body>
    <section class="Inqquiries">
        <table>
            <tr>
                <td colspan="2">
                    <h2>On-site Inqquiries</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">Name</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id ="name">
                </td>
            </tr>
            <tr>
                <td colspan="2">Where are you ?</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id = "streetAddress"><br>
                    Street address
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="lineAddress"><br>
                    Address Line
                </td>
            </tr>
            <tr>
                <td >
                    <input type="text" id="city"><br>
                    City
                </td>
                <td >
                    <input type="text" id="state"><br>
                    State/Region/Province
                </td>
            </tr>
            <tr>
                <td >
                    <input type="text" id="postal"><br>
                    Postal/Zip Code
                </td>
                <td >
                    <Select >
                        <option value=""> - Select - </option>
                    </Select><br>
                    Country
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    What's the progress status
                    <br>
                    <input type="range" name="" id="progress">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Do you need any more materials ?
                    <br>
                    <input type="radio" name="materials" id="materialsYes" value="Yes"> Yes
                    <br>
                    <input type="radio" name="materials" id="materialsNo" value="No" checked> No
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    What more do you need ?
                    <br>
                    <input type="checkbox"> Sand
                    <br>
                    <input type="checkbox"> Bricks
                    <br>
                    <input type="checkbox"> Rods
                    <br>
                    <input type="checkbox"> Other
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Ane other comments ?
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="clickSubmit()">Submit</button>
                </td>
            </tr>
        </table>
    </section>
<script src="S9C_Ex_04.js"></script>
</body>
</html>
