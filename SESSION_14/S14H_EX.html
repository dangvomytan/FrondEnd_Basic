<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="S14H_EX.css">

<body>
<section>
        <!-- bài tập 1 -->
        <div class="div_Ex">
            <div class="div_tilte">
                <label>Tạo và thao tác với mảng</label>
            </div>
            <div class="div_content">
                <div class="div_element">
                    <!-- ------------------------------- -->
                    <input  type="text" id="tbx_EX01" placeholder="Nhập phần tử mảng!">
                    <button id="btnAddEx01" onclick="Add_Element()">Add</button>
                    <button id="btnDisplayEx01" onclick="Display_Array()">Display</button>
                    <!-- ------------------------------- -->
                </div>
                <div class="div_element">
                    <label id="lbl_EX01">...</label>
                </div>
            </div>
        </div>
        <!-- bài tập 2 -->
        <div class="div_Ex">
            <div class="div_tilte">
                <label>Đảo ngược các phần tủ trong mảng</label>
            </div>
            <div class="div_content">
                <div class="div_element">
                    <!-- ------------------------------- -->
                    <label id="lbl_EX021">...</label>
                    <button id="btnAddEx02" onclick="Reverse_Element()">Reverse</button>
                    <!-- ------------------------------- -->
                </div>
                <div class="div_element">
                    <label id="lbl_EX022">...</label>
                </div>
            </div>
        </div>
        <!-- bài tập 3 -->
        <div class="div_Ex">
            <div class="div_tilte">
                <label>Tìm giá trị trong mảng</label>
            </div>
            <div class="div_content">
                <div class="div_element">
                    <!-- ------------------------------- -->
                    <input  type="text" id="tbx_EX03" placeholder="Nhập giá trị cần tìm!">
                    <button id="btnAddEx03" onclick="Search_Element()">Search</button>
                    <label id="lbl_EX031"></label>
                    <!-- ------------------------------- -->
                </div>
                <div class="div_element">
                    <label id="lbl_EX032">...</label>
                </div>
            </div>
        </div>
        <!-- bài tập 4 -->
        <div class="div_Ex">
            <div class="div_tilte">
                <label>Tìm giá trị lớn nhất trong mảng</label>
            </div>
            <div class="div_content">
                <div class="div_element">
                    <!-- ------------------------------- -->
                    <button id="btnAddEx04" onclick="Search_MaxElement()">Search</button>
                    <label id="lbl_EX041"></label>
                    <!-- ------------------------------- -->
                </div>
                <div class="div_element">
                    <label id="lbl_EX042">...</label>
                </div>
            </div>
        </div>
        <!-- bài tập 5 -->
        <div class="div_Ex">
            <div class="div_tilte">
                <label>Tạo bàng cờ caro đơn giản</label>
            </div>
            <div class="div_content">
                <div class="div_element">
                    <!-- ------------------------------- -->
                    <button id="btnAddEx05" onclick="CaroGame()">Run</button>
                    <!-- ------------------------------- -->
                </div>
                <div class="div_element">
                    <label id="lbl_EX05">...</label>
                </div>
            </div>
        </div>
</section>
<script src="S14H_EX01.js"></script>
